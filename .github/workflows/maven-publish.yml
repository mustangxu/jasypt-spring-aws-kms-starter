# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  release:
    types: [created]
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        server-id: ossrh # Value of the distributionManagement/repository/id field of the pom.xml
        server-username: OSSRH_USERNAME
        server-password: OSSRH_PASSWORD
        gpg-private-key: ${{ secrets.GPG }}

    - name: Publish to Sonatype Packages Apache Maven
      run: mvn clean deploy -DskipTests --batch-mode -f jasypt-spring-aws-kms-starter/pom.xml -Prelease
      env:
        OSSRH_USERNAME: jayxu
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

    - name: Set up Java for publishing to GitHub Packages
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Publish to GitHub Packages
      run: mvn --batch-mode clean deploy -DskipTests -Pgithub -f jasypt-spring-aws-kms-starter/pom.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
